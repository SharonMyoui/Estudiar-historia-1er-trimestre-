<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Historia 1er Trimestre</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
      --bg: #1e1e2e;
      --card-bg: #2c2c44;
      --text: #e0e0f0;
      --accent: #ff94ad;
      --highlight: #b1d7ff;
      --shadow: rgba(255, 148, 173, 0.3);
      --correct: #a3f7bf;
      --incorrect: #f7a3a3;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 15px var(--shadow);
    }

    .card h2 {
      color: var(--highlight);
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .question {
      margin-bottom: 1rem;
    }

    .options label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .check-btn {
      margin-top: 1rem;
      background-color: var(--accent);
      color: #1e1e2e;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .check-btn:hover {
      background-color: #ffa7be;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }

    .correct {
      color: var(--correct);
    }

    .incorrect {
      color: var(--incorrect);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Quiz - Historia 1er Trimestre</h1>

  <div class="card-container">

    <div class="card">
      <h2>Tema 1</h2>
      <div class="question">¿Qué caracteriza al Antiguo Régimen?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="0" /> Democracia y libre mercado</label>
        <label><input type="radio" name="q1" value="1" /> Monarquía absoluta y sociedad estamental</label>
        <label><input type="radio" name="q1" value="0" /> Revolución industrial y sindicatos</label>
      </div>
      <button class="check-btn" onclick="checkAnswer('q1', 1)">Comprobar</button>
      <div class="result" id="result-q1"></div>
    </div>

    <div class="card">
      <h2>Tema 2</h2>
      <div class="question">¿Qué hecho inspiró la Revolución Francesa?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="0" /> La independencia de Brasil</label>
        <label><input type="radio" name="q2" value="1" /> La Revolución Americana</label>
        <label><input type="radio" name="q2" value="0" /> El Congreso de Viena</label>
      </div>
      <button class="check-btn" onclick="checkAnswer('q2', 1)">Comprobar</button>
      <div class="result" id="result-q2"></div>
    </div>

    <div class="card">
      <h2>Tema 3</h2>
      <div class="question">¿Qué favoreció el inicio de la Revolución Industrial?</div>
      <div class="options">
        <label><input type="radio" name="q3" value="0" /> La caída del muro de Berlín</label>
        <label><input type="radio" name="q3" value="1" /> La revolución agrícola y la abundancia de carbón</label>
        <label><input type="radio" name="q3" value="0" /> El absolutismo</label>
      </div>
      <button class="check-btn" onclick="checkAnswer('q3', 1)">Comprobar</button>
      <div class="result" id="result-q3"></div>
    </div>

    <div class="card">
      <h2>Tema 4</h2>
      <div class="question">¿Qué país inspiró la unificación italiana?</div>
      <div class="options">
        <label><input type="radio" name="q4" value="0" /> Francia</label>
        <label><input type="radio" name="q4" value="1" /> Alemania</label>
        <label><input type="radio" name="q4" value="0" /> Portugal</label>
      </div>
      <button class="check-btn" onclick="checkAnswer('q4', 1)">Comprobar</button>
      <div class="result" id="result-q4"></div>
    </div>

  </div>

  <footer>Creado por ChatGPT ✦ Historia Interactiva 2025</footer>

  <script>
    function checkAnswer(questionName, correctIndex) {
      const radios = document.getElementsByName(questionName);
      const result = document.getElementById("result-" + questionName);
      let selected = -1;
      radios.forEach((radio, i) => {
        if (radio.checked) selected = parseInt(radio.value);
      });
      if (selected === -1) {
        result.textContent = "Selecciona una opción.";
        result.className = "result incorrect";
      } else if (selected === correctIndex) {
        result.textContent = "¡Correcto!";
        result.className = "result correct";
      } else {
        result.textContent = "Incorrecto. Intenta de nuevo.";
        result.className = "result incorrect";
      }
    }
  </script>

</body>
</html>
